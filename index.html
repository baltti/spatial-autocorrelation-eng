## Spatial autocorrelation<!-- .element: style="font-size: 40px" -->

<div class="block">

Spatial autocorrelation is the relationship between values observed at different locations.

> Spatial autocorrelation is based on the fact that there is a relationship between the values of closely located observations.

That is, spatial autocorrelation relates the value of a variable to the values of the same variable at another point in space.
</div>

 <!-- .element: style="font-size: 30px" -->

<div class="" style="position: absolute; left: 0%; top: 95%; height: 5%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

In the case of positive spatial autocorrelation, similar values are located close to each other, while significantly different values are scattered over a large distance.

<div class="block">

The process of step-by-step testing for spatial autocorrelation:
<div class="block">

1. null and alternative hypotheses `$H_0: I = E[I]$` (spatial randomness) and `$H_1: I \neq E[I]$` (presence of spatial autocorrelation);</div>

<!-- .element: class="fragment" data-fragment-index="1" -->
<div class="block">

2. set the level of significance `$\alpha$` (as a rule, the default level of significance is `$\alpha=0,05$`);</div>

<!-- .element: class="fragment" data-fragment-index="2" -->
<div class="block">

3. calculate score  `$z = \frac{I-E(I)}{Var(I)^{1/2}}$`, где `$Var[I] = \frac{n^2(n-1)S_1 - n(n-1)S_2 - 2 S_0^2}{(n+1)(n-1)S_0^2}$` , `$S_0 = \sum_{i \neq j} w_{ij},\ S_1= \frac{1}{2}\sum_{i\neq j} (w_{ij}+w_{ji})^2$` and  `$S_2 = \sum_k \left(\sum_j w_{kj}+\sum_i w_{ik}\right)^2$`;</div>

<!-- .element: class="fragment" data-fragment-index="3" -->
<div class="block">

4. calculate `$p$`-value (either using normal distribution or with Monte Carlo randomization);</div>

<!-- .element: class="fragment" data-fragment-index="4" -->
<div class="block">

5. determine existence (`$p$` -value `$< \alpha$`) or absence of (`$p$` -value `$\geq \alpha$`) spatial autocorrelation.</div>

<!-- .element: class="fragment" data-fragment-index="5" -->
</div>

 <!-- .element: style="font-size: 25px" -->

<div class="block">

<div class="" style="position: absolute; left: 0%; top: 0%; height: 100%; width: 100%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

<div class="block">

|   |   |
|---|---|
|The p-value is not statistically significant.|You cannot reject the null hypothesis. It is quite possible that the spatial distribution of feature values is the result of random spatial processes. The observed spatial pattern of feature values could very well be one of many, many possible versions of complete spatial randomness (CSR).|
|The p-value is statistically significant, and the z-score is positive.|You may reject the null hypothesis. The spatial distribution of high values and/or low values in the dataset is more spatially clustered than would be expected if underlying spatial processes were random.|

<div class="block">

## Geary's `$C$` index</div>

<!-- .element: style="font-size: 30px" -->

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

$C = \dfrac{(n-1)}
          {2 \sum_i \sum_j w_{ij}} 
    \dfrac{\sum_i \sum_j w_{ij} (y_i - y_{j})^2}
          {\sum_i (y_i - \bar{y})^2}$

<div class="block">

where `$n$` - number of observations/objects;
`$y_i$` - variable value for object `$i$`, `$y_j$` - variable value for object `$j$`, `$\bar y$` - mean value, `$w_{ij}$` - spatial weights matrix.
</div>

 <!-- .element: style="font-size: 30px" -->

<div class="block">

https://geographicdata.science/book/notebooks/06_spatial_autocorrelation.html
</div>

 <!-- .element: style="font-size: 10px" -->

</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

</div>

Values of the Geary index range from 0 to 2. A value of 1 indicates no spatial autocorrelation, values less than 1 indicate positive autocorrelation and values greater than 1 indicate negative autocorrelation.

The Geary index <mark style='background: #ADCCFFA6;'>is more sensitive to differences in small areas</mark>.

##  `$G$`-statistic or Getis-Ord index</div>

             { \sum_i \sum_j y_i \, y_j }$

where `$d$` - distance between pair of observations, `$\sum_j w_{ij}(d)$` - sum of weights for pair `$j \neq i$` on distance `$d$`.

Statistical significance is assessed in the same way as for the Moran index.

## Local spatial autocorrelation<!-- .element: style="font-size: 40px" -->

<div class="block">

To understand in more detail how objects are grouped into clusters, what these clusters are, and whether there are outliers in the distribution, <mark style='background: #ADCCFFA6;'>local metrics of spatial autocorrelation - local indicators of spatial association (LISA)</mark> are used.

</div>

 <!-- .element: style="font-size: 25px" -->

`$I = \frac{1}{\sum_{i \neq j} w_{ij}}\sum_i I_i$`

<div class="" style="position: absolute; left: 0%; top: 10%; height: 100%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

<div class="block">

$G(d) = \dfrac{ \sum_j w_{ij}(d) \, y_j }
             { \sum_{j=1}y_j } , j \neq i$

$G^*(d) = \dfrac{ \sum_j w_{ij}(d) \, y_j }
             { \sum_{j=1}y_j }$

where `$d$` - distance between a pair of observations, `$\sum_j w_{ij}(d)$` - sum of weights for `$j \neq i$` and distance `$d$`.

As for the Moran index, the score `$z$` is calculated, the value of which indicates the presence of "hot" or "cold" points:
- a high positive value of the `$z$` score indicates the presence of 'hot' points, i.e. a grouping of high values; 
- a low negative value of the `$z$` score, on the other hand, indicates the presence of 'cold' points, i.e. a grouping of low values.

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}
